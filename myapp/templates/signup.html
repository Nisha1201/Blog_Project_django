{% extends 'base.html' %}
<title>{% block title %}Registration{% endblock title %}</title>
{% block content %}
    <center><h2>Sign Up</h2></center>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input style="background-color:blue" type="submit" value="Sign Up">
    </form>
{% endblock %}
